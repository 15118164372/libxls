version: 0.1.{build}

os: Windows Server 2012 R2

platform: x64

environment:
  matrix:
  - TOOLCHAIN: "msys2"
  - TOOLCHAIN: "cygwin"

branches:
  only:
    - master

skip_tags: true

build_script:
  - ps: |
      if ($env:TOOLCHAIN -eq "msys2")
      {
        $env:MSYSTEM="MINGW64"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/libxls && ./configure"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/libxls && make"
      }
      else
      {
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/libxls && ./configure"
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/libxls && make"
      }

test_script:
  - ps: |
      if ($env:TOOLCHAIN -eq "msys2")
      {
        $env:MSYSTEM="MINGW64"
        C:\msys64\usr\bin\bash -l -c "cd /c/projects/libxls/test && ./test && ./test2 files/test2.xls"
      }
      else
      {
        C:\cygwin64\bin\sh -lc "cd /cygdrive/c/projects/libxls && ./test && ./test2 files/test2.xls"
      }
